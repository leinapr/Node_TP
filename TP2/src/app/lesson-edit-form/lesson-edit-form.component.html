<!-- Step 8: Lesson edit form -->
<div class="container">
  <h2>Edit Lesson Package</h2>

  <form>
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="title" class="form-label">Title</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" id="title" placeholder="Enter lesson title">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="description" class="form-label">Description</label>
      </div>
      <div class="col-md-9">
        <textarea class="form-control" id="description" rows="4" placeholder="Enter lesson description"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="category" class="form-label">Category</label>
      </div>
      <div class="col-md-9">
        <select class="form-select" id="category">
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="history">History</option>
          <option value="art">Art</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="level" class="form-label">Level</label>
      </div>
      <div class="col-md-9">
        <select class="form-select" id="level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="prerequisite" class="form-label">Prerequisites</label>
      </div>
      <div class="col-md-9">
        <select class="form-select" id="prerequisite" multiple>
          <option value="basic-math">Basic Math</option>
          <option value="english">English</option>
          <option value="programming">Programming</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="tags" class="form-label">Tags</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" id="tags" placeholder="Enter tags (comma separated)">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="copyright" class="form-label">Copyright</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" id="copyright" placeholder="Enter copyright information">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
